name: 'Chromatic'

on: push

jobs:
  chromatic:
    name: Run Chromatic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'

      - name: Clean install with native dependencies
        run: |
          npm ci
          # Install platform-specific rollup binary
          npm install --no-save @rollup/rollup-linux-x64-gnu
          # Install SWC platform-specific bindings
          npm install --no-save @swc/core-linux-x64-gnu
          # Force rebuild of native modules
          npm rebuild

      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          # Add these options to help with debugging
          debug: true
          skip: ${{ github.actor == 'dependabot[bot]' }}
